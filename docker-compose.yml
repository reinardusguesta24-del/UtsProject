version: "3.8"

services:
  primary:
    image: postgres:15
    container_name: pg-primary
    env_file: 
      - ./primary/.env  # optional, or use environment below
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: postgres
      POSTGRES_DB: demo
    volumes:
      - primary_data:/var/lib/postgresql/data
      - ./primary/initdb:/docker-entrypoint-initdb.d:ro
      # note: we append settings via SQL ALTER SYSTEM in init script
    ports:
      - "5432:5432"
    networks:
      - pgnet

  replica:
    build:
      context: ./replica
      dockerfile: Dockerfile
    container_name: pg-replica
    environment:
      PGPASSWORD: replicatorpass
      POSTGRES_PASSWORD: example
    depends_on:
      - primary
    volumes:
      - replica_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pgnet

volumes:
  primary_data:
  replica_data:

networks:
  pgnet:
    driver: bridge
